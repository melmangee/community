<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">
		<h1>글쓰기</h1>
		
		<input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요">
		
		<img alt="이미지" src="#">
		
		<textarea rows="10" id="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
		
		<div class="d-flex justify-content-end my-3">
			<input type="file" id="file" accept=".jpg, .png, .gif" multiple>
			<div class="bu name"></div>
		</div>
		
		<div class="d-flex justify-content-between">
			<button type="button" id="postListBtn" class="btn btn-dark">목록</button>
			
			<div>
				<button type="button" id="saveBtn" class="btn btn-warning">저장</button>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function() {
			
			// 파일이 선택될 때, 1.유효성 체크  2.파일명 노출
			$("#file").on('change', function(e) {
				// 취소를 누를 때 처리(파일이 비워지므로 .name에서 에러 발생)
				let file = e.target.files[0];
				if (file == null) {
					$("#file").val("");
					$("#fileName").text("");
					return;
				}

				//alert("이미지 선택");
				let fileName = e.target.files[0].name; // leaves-8724660_640.jpg
				console.log(fileName);

				// 1. 확장자 validation
				let ext = fileName.split(".").pop().toLowerCase();
				console.log(ext);

				if (ext != "gif" && ext != "png" && ext != "jpg") {
					alert("이미지 파일만 업로드 할 수 있습니다.");
					$("#file").val(""); // 파일 태그에 올라온 것 제거(보이지 않지만 꼭! 처리)
					$("#fileName").text(""); // 보여지고 있는 파일명 초기화
					return;
				}

				// 2. 파일명 노출
				$("#fileName").text(fileName);
			});
			
			
			// 목록 버튼 클릭
			$("#postListBtn").on("click", function() {
				//alert("클릭");
				location.href="/post/post-list-view";
			}); // 목록 버튼 클릭
			
			// 저장 버튼 클릭
			$("#saveBtn").on("click", function() {
				//alert("클릭");
				
				let subject = $("#subject").val().trim();
				let content = $("#content").val();
				let file = $("#file")[0].files[0]; // 파일 객체 가져오기
				
				if (!subject) {
					alert("제목을 입력하세요");
					return;
				}
				
				console.log(subject);
				console.log(content);
				
				// 이미지 폼태그
				let formData = new FormData();
				formData.append("subject", subject);
				formData.append("content", content);
				formData.append("file", $("#file")[0].files[0]);
				
				// AJAX
				$.ajax({
					// request
					type:"post"
					, url:"/post/create"
					, data:formData
					, enctype:"multipart/form-data" // 파일업로드 필수
					, processData:false // 파일업로드 필수 설정
					, contentType:false // 파일업로드 필수 설정
					
					// response
					, success:function(data) {
						if(data.code == 200) {
							alert("글쓰기가 성공했습니다.")
							location.href = "/post/post-list-view";
						} else {
							alert(data.error_message);
						}
					}
					, error:function(error) {
						alert("글을 저장하는데 실패했습니다.");
					}
					
				});
				
			}); 
			
		}); // ready 함수 끝
    </script>
</th:block>
