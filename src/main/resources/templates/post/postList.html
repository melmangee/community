<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
      
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-100">
		<div class="d-flex justify-content-between align-items-center mt-5">
			<h1>글목록</h1>
			<a id="writePlusBtn" href="/post/post-create-view"><h3>+</h3></a>	
		</div>
		
		<table class="table">
			<thead>
				<tr>
					<th>NO.</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${postList}">
					<td th:text="${post.id}">1</td>
					<td><a th:href="|/onePost/post-detail-view?postId=${post.id}|" th:text="${post.subject}">1번글</a></td>
				</tr>
			</tbody>
		</table>
		
		<!-- 페이징 -->
		<div class="text-center">
			<a th:if="${prevId != 0}" th:href="|/post/post-list-view?prevId=${prevId}|" class="mr-5">&lt;&lt; 이전</a>
			<a th:if="${nextId != 0}" th:href="|/post/post-list-view?nextId=${nextId}|">다음 &gt;&gt;</a>
		</div>
	</div>	
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function() {
			
		}); // ready 끝 
			
		
    </script>
</th:block>
